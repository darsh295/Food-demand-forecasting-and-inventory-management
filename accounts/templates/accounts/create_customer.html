<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
</head>
<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form method="POST">
    {% csrf_token %}
    <br><br>
  <div class="form-group row">
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<label for="name" class="col-3 col-form-label">Name</label>
    <div class="col-4">
      <input id="name" name="name" placeholder="Enter customer name" type="text" class="form-control">
<!--        {{form.name}}-->
    </div>
  </div>
  <div class="form-group row">
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<label for="phone" class="col-3 col-form-label">Phone number</label>
    <div class="col-4">
      <input id="phone" name="phone" placeholder="Enter customer Phone number" type="text" class="form-control">
<!--        {{form.phone}}-->
    </div>
  </div>
  <div class="form-group row">
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<label for="email" class="col-3 col-form-label">E mail</label>
    <div class="col-4">
      <input id="email" name="email" placeholder="Enter customer email" type="text" class="form-control">
<!--        {{form.email}}-->
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
